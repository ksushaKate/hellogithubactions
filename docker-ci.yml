name: Docker CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to GitHub Container Registry
      run: echo ${{secrets.GITHUB_TOKEN}} | docker login docker.pkg.github.com -u ${{github.actor}} --password-stdin

    - name: Build and push Docker image
      run: |
        docker build --platform=linux/amd64 -t docker.pkg.github.com/${{github.repository}}/my-docker-image:latest .
        docker push docker.pkg.github.com/${{github.repository}}/my-docker-image:latest

    - name: Run Docker container
      run: docker run docker.pkg.github.com/${{github.repository}}/my-docker-image:latest
